<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada da Escolha do Usuário</title>
</head>
<body>
    <h1>Tabuada Escolhida</h1>
    <div id = "mult"></div>
    <script>
        let escolha = Number (prompt ("Digite o número da tabuada que você gostaria multiplicar."));
        for (let index = 1; index <= 10; index++) {
            document.getElementById("mult").innerHTML += escolha + " x " + index + " = " + index * escolha + "</br>";
            
        }
    </script>
    
</body>
</html>
